<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Net Cart</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <!-- <img src="./images/logo.svg" alt="logo" /> -->
        <div class="logo">
          <span class="logo-head">Net</span>
          <span class="logo-tail">Cart</span>
        </div>
        <div class="cart-btn">
          <span class="cart-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">FURNITURE COLLECTION</h1>
        <button class="banner-btn">SHOP NOW</button>
      </div>
    </header>
    <!-- end of hero -->
    <!--  products -->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>

      <div class="products-center"></div>
    </section>
    <!-- end of products -->
    <div class="footer">
      <h1 class="hire">available for hire</h1>
      <h6>
        with<i class="fas fa-heart"></i> Mir sujat, E-mail: mir.sujat@gmail.com,
      </h6>
    </div>
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!--  cart item -->
          <!-- <div class="cart-item">
           
          </div> -->
          <!--  end of cart item -->
        </div>
        <div class="cart-footer">
          <h3>your total: $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->

    <script src="app.js"></script>
  </body>
</html>
